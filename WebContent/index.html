<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>
        Title
    </title>
    <script type="text/javascript" src="javascript/jquery-3.4.1.min.js"></script> 
    <script type="text/javascript" src="javascript/knockout-3.5.0.js"></script> 
    <script type="text/javascript" src="javascript/addressbook.js"></script>
</head>

<body>
    <p>Name:
        <input type="text" data-bind="value: AddressBook.contact.name"/>
    </p>
    <p>Phone Number:
        <input type="text" data-bind="value: AddressBook.contact.phoneNumber"/>
    </p>
    <p><button data-bind="click: AddressBook.addContact">Add</button></p>
</body>

<table>
    <thead>
        <th>Name</th>
        <th>Phone Number</th>
    </thead>

    <tbody data-bind="foreach: AddressBook.contacts">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: phoneNumber"></td>
        </tr>
    </tbody>
</table>

</html>
